<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Tasks</title>
    <link rel="stylesheet" href="style.css">
    <script src="vendors/jquery.js" charset="utf-8"></script>
    <script src="scripts/client.js" charset="utf-8"></script>
  </head>
  <body>
    <h1 id="header">TASK LIST</h1>
    <form id="newForm">
      <input type="text" id="newTask">
      <button type="submit" id="submitButton">Create</button>
    </form>
    <div id="tasksDiv">
      <table>
        <thead id="tableHead">
          <tr>
            <th>TASK</th>
          </tr>
          <tr>
            <th>STATUS</th>
          </tr>
          <tr>
            <th>DELETE</th>
          </tr>
        </thead>
        <tbody id="tableBody">

        </tbody>
      </table>
    </div>
  </body>
</html>
